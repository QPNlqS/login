<div class="container">
  <div class="row py-5 d-flex align-items-center justify-content-center">
    <div class="col-md-5 card p-0 mx-2 border-light">
      <div class="card-body p-0">
        <img src="../../assets/library.jpg" alt="Library" />
      </div>
    </div>
    <div class="col-md-5 card mx-2 border-light">
      <div class="card-body d-flex justify-content-center align-items-center">
        <form [formGroup]="form">
          <h1 class="text-center my-4">
            Welcome to your<br />
            Virtual Library
          </h1>
          <div class="row mb-3">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md">
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-md-2 col-form-label">
              Passwort
            </label>
            <div class="col-md">
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
              />
            </div>
          </div>
          <button type="button" class="btn btn-dark btn-login mt-3">
            LOGIN
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
