<div class="row py-5 d-flex align-items-center justify-content-center">
  <div class="col-md-5 card border-0">
    <div class="card-body d-flex justify-content-center">
      <img class="cover-image" src="assets/library.jpg" alt="Library" />
    </div>
  </div>
  <div class="col-md-7 card border-0">
    <div class="card-body d-flex justify-content-center align-items-center">
      <form [formGroup]="form" class="formgroup">
        <h1 class="text-center mb-5">
          Welcome to your<br />
          Virtual Library
        </h1>
        <div class="row mb-3">
          <label for="email" class="col-md-2 col-form-label text-label">
            Email
          </label>
          <div class="col-md">
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
            />
            <div *ngIf="email.invalid && (email.touched || email.dirty)">
              <small *ngIf="email.errors?.required" class="text-danger"
                >Email is required.</small
              >
              <small *ngIf="email.errors?.email" class="text-danger">
                Please provide a valid email.
              </small>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-md-2 col-form-label text-label">
            Password
          </label>
          <div class="col-md">
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
            />
            <div
              *ngIf="password.invalid && (password.touched || password.dirty)"
            >
              <small *ngIf="password.errors?.required" class="text-danger">
                Password is required.
              </small>
            </div>
          </div>
        </div>
        <button class="btn btn-dark login-btn mt-3" (click)="login()">
          LOGIN
        </button>
        <div *ngIf="loginFailed" class="text-danger text-center mt-1">
          <small>{{ loginFailedMessage }}</small>
        </div>
      </form>
    </div>
  </div>
</div>
