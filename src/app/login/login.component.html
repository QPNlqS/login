<div class="container py-5">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-5 card p-0 mx-2 border-light">
      <div class="card-body p-0">
        <img class="cover-image" src="../../assets/library.jpg" alt="Library" />
      </div>
    </div>
    <div class="col-md-5 card mx-2 border-light">
      <div class="card-body d-flex justify-content-center align-items-center">
        <form [formGroup]="form" class="formgroup">
          <h1 class="text-center my-5">
            Welcome to your<br />
            Virtual Library
          </h1>
          <div class="row mb-3">
            <label for="email" class="col-md-2 col-form-label text-label"
              >Email</label
            >
            <div class="col-md input-group has-validation">
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': email.invalid && (email.touched || email.dirty)
                }"
              />

              <div
                *ngIf="email.invalid && (email.touched || email.dirty)"
                class="invalid-feedback"
              >
                <div *ngIf="email.errors?.required">Email is required.</div>
                <div *ngIf="email.errors?.email">
                  Please provide a valid email.
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-md-2 col-form-label text-label">
              Passwort
            </label>
            <div class="col-md">
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{
                  'is-invalid':
                    password.invalid && (password.touched || password.dirty)
                }"
              />
              <div
                *ngIf="password.invalid && (password.touched || password.dirty)"
                class="invalid-feedback"
              >
                <div *ngIf="password.errors?.required">
                  Password is required.
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-dark btn-login mt-3" (click)="login()">
            LOGIN
          </button>
          <div *ngIf="loginFailed" class="text-danger text-center mt-1">
            <small>{{ loginFailedMessage }}</small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
